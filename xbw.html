<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>自我介绍</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            padding: 0;  
            line-height: 1.6;  
        }  
        h1 {  
            color: #4CAF50; /* 浅绿色标题，增加视觉吸引力 */  
            text-align: center; /* 标题居中 */  
        }  
        p {  
            margin-bottom: 15px;  
            text-indent: 2em; /* 段落首行缩进 */  
        }  
    </style>  
</head>  
<body>  
    <h1>自我介绍</h1>  
    <p>大家好，我叫肖博闻。</p>  
    <p>我性格开朗，乐于与人交往。在大学里，我积极参与各种课外活动，比如志愿者服务和社团活动，这些经历不仅丰富了我的大学生活，还让我学会了如何与他人合作，以及如何处理各种问题。</p>  
    <p>学习方面，我始终保持着对知识的渴望和好奇心。虽然我不是最优秀的学生，但我一直在努力，争取在学业上取得更好的成绩。</p>  
    <p>业余时间，我喜欢阅读、旅行和看电影。阅读让我开拓视野，旅行让我体验不同的文化，而电影则是我放松和娱乐的好方式。</p>  
    <p>未来，我希望能够继续深造，提升自己的专业能力。同时，我也希望能够找到一份自己热爱的工作，为社会贡献自己的一份力量。</p>  
    <p>谢谢大家听我的介绍！</p>  
</body>  
</html>
