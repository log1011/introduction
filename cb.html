<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <title>自我介绍</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            line-height: 1.6;  
        }  
        h1 {  
            color: #333;  
        }  
        p {  
            margin-bottom: 10px;  
        }  
    </style>  
</head>  
<body>  
    <h1>自我介绍</h1>  
    <p>大家好，我叫陈彬，是一名人工智能专业大学生。</p>  
    <p>虽然我的成绩不是最顶尖的，但我一直保持着对学习的热情，努力掌握专业知识。</p>  
    <p>除了学习，我还喜欢参加各种组织，比如同乡会。在那里，我结交了很多志同道合的朋友，一起度过了很多愉快的时光。</p>  
    <p>我热爱运动，特别是篮球和跑步。运动不仅让我保持健康，还让我学会了坚持和团队合作的重要性。</p>  
    <p>在未来，我希望能够继续努力学习，提升自己的综合素质。同时，我也期待有机会能够为社会做出一点贡献。</p>  
    <p>谢谢大家！</p>  
</body>  
</html>
