    <h1>我的名字叫陈英伦，19岁。</h1>
    <h1>住在深圳福田的贫民窟一带，未婚。我在广油上学。每天都要加班到晚上11点才能回宿舍。我不抽烟，酒仅止于浅尝。晚上1点睡，每天要睡足6个小时。睡前，我一定喝一杯温牛奶，然后不做20分钟的柔软操，上了床，马上熟睡。一觉到天亮，决不把疲劳和压力，留到第二天。医生都说我很正常。</h1>
